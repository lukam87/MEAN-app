<mat-spinner *ngIf="isLoading"></mat-spinner>
<mat-accordion *ngIf="posts.length > 0 && !isLoading">
  <mat-expansion-panel *ngFor="let post of posts">
    <mat-expansion-panel-header> {{ post.title }} </mat-expansion-panel-header>
    <div class="post-image">
      <img [src]="post.imagePath" [alt]="post.title" />
    </div>
    <p>{{ post.content }}</p>
    <mat-action-row *ngIf="userIsAutenticated && userId === post.creator">
      <a mat-button color="primary" [routerLink]="['/post/edit', post.id]">
        EDIT
      </a>
      <button mat-button color="warn" (click)="deletePost(post.id)">
        DELETE
      </button>
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>
<mat-paginator
  *ngIf="posts.length > 0"
  [length]="totalPosts"
  [pageSize]="postPerPage"
  [pageSizeOptions]="pageSizeOptions"
  (page)="setPostPerPage($event)"
></mat-paginator>

<p *ngIf="posts.length <= 0 && !isLoading" class="info-post">
  No posts added yet!
</p>
