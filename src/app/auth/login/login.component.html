<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form #login="ngForm" (submit)="onLogin(login)">
    <mat-form-field appearance="outline">
      <mat-label>Email</mat-label>
      <input
        matInput
        type="email"
        ngModel
        placeholder="E-Mail"
        name="email"
        #email="ngModel"
        required
        email
      />
      <mat-error *ngIf="email.invalid"> Please enter valid email. </mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Password</mat-label>
      <input
        matInput
        type="password"
        ngModel
        placeholder="Password"
        name="password"
        #password="ngModel"
        required
      />
      <mat-error *ngIf="password.invalid">
        Please enter valid password
      </mat-error>
    </mat-form-field>
    <button
      *ngIf="!isLoading"
      mat-raised-button
      color="primary"
      type="submit"
      [disabled]="login.invalid"
    >
      Login
    </button>
  </form>
</mat-card>
